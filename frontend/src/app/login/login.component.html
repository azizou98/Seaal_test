<div class="auth-card">
  <h2 class="auth-title">Login</h2>
  <p class="auth-switch">
    Donâ€™t have an account?
    <a routerLink="/register" class="auth-link">Register</a>
  </p>
  <div *ngIf="errorMessage" class="auth-error">{{ errorMessage }}</div>
  <form (ngSubmit)="login()" class="auth-form">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="auth-input" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="auth-input" required>
    <button type="submit" class="auth-btn">Login</button>
  </form>
</div>
